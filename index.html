<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      max-width: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      background: #0f172a;
      color: white;
      padding: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .menu {
      font-size: 24px;
      cursor: pointer;
    }

    h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    /* OFF-CANVAS MENU */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 260px;
      background: #1e293b;
      padding: 1rem;
      transform: translateX(-100%);
      transition: transform .3s ease;
      z-index: 1000;
    }

    nav.open {
      transform: translateX(0);
    }

    nav .close {
      color: white;
      font-size: 22px;
      cursor: pointer;
      text-align: right;
    }

    nav a {
      display: block;
      color: white;
      padding: 12px 0;
      text-decoration: none;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    #contentGrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
    }

    .empty {
      text-align: center;
      color: #64748b;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      #contentGrid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <span class="menu" onclick="toggleMenu()">☰</span>
  <h2>Information Portal</h2>
</header>

<nav id="nav">
  <div class="close" onclick="toggleMenu()">✕</div>
  <a href="#" onclick="load('news')">News</a>
  <a href="#" onclick="load('instructions')">Instructions</a>
  <a href="#" onclick="load('syllabus')">Syllabus</a>
  <a href="#" onclick="load('notices')">Notices</a>
  <a href="#" onclick="load('images')">Images</a>
  <a href="#" onclick="load('videos')">Videos</a>
  <a href="#" onclick="load('documents')">Documents</a>
</nav>

<main>
  <div id="contentGrid"></div>
</main>

<script>
  function toggleMenu() {
    document.getElementById("nav").classList.toggle("open");
  }
</script>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>

</body>
</html>
