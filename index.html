<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Portal</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<style>
*{box-sizing:border-box}
body{margin:0;font-family:system-ui;background:#f8fafc;min-height:100vh;display:flex;flex-direction:column}
header{background:#0f172a;color:#fff;padding:1rem;display:flex;gap:1rem;align-items:center}
.menu{font-size:24px;cursor:pointer}
nav{position:fixed;top:0;left:0;width:260px;height:100%;background:#1e293b;padding:1rem;transform:translateX(-100%);transition:.3s;z-index:1000}
nav.open{transform:translateX(0)}
nav a{display:block;color:#fff;padding:10px 0;text-decoration:none}
nav .close{text-align:right;color:#fff;font-size:20px;cursor:pointer}
main{max-width:1300px;margin:auto;padding:1rem;flex:1}
#contentGrid{display:grid;gap:1rem}
@media(min-width:600px){#contentGrid{grid-template-columns:repeat(2,1fr)}}
@media(min-width:900px){#contentGrid{grid-template-columns:repeat(3,1fr)}}
@media(min-width:1200px){#contentGrid{grid-template-columns:repeat(4,1fr)}}
.card{background:#fff;border-radius:12px;padding:1rem;box-shadow:0 8px 20px rgba(0,0,0,.08)}
.card img{width:100%;border-radius:8px;cursor:pointer}
footer{text-align:center;padding:.8rem;font-size:.85rem;color:#64748b}

/* MODAL */
.modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:2000}
.modal img{max-width:90%;max-height:90%}
.modal span{position:absolute;top:20px;right:30px;color:#fff;font-size:30px;cursor:pointer}
</style>
</head>

<body>
<header>
<span class="menu" onclick="toggleMenu()">☰</span>
<h2 id="pageTitle">Home</h2>
</header>

<nav id="nav">
<div class="close" onclick="toggleMenu()">✕</div>
<a onclick="load('news')">News</a>
<a onclick="load('instructions')">Instructions</a>
<a onclick="load('syllabus')">Syllabus</a>
<a onclick="load('notices')">Notices</a>
<a onclick="load('images')">Images</a>
<a onclick="load('videos')">Videos</a>
<a onclick="load('documents')">Documents</a>
</nav>

<main><div id="contentGrid"></div></main>

<footer>© 2026 Vipul Bishnoi. All rights reserved.</footer>

<div class="modal" id="modal">
<span onclick="closeModal()">×</span>
<img id="modalImg">
</div>

<script>
const nav=document.getElementById("nav");
function toggleMenu(){nav.classList.toggle("open")}
function closeModal(){document.getElementById("modal").style.display="none"}
function openModal(src){
  document.getElementById("modalImg").src=src;
  document.getElementById("modal").style.display="flex";
}
function load(cat){
  nav.classList.remove("open");
  pageTitle.textContent=cat.toUpperCase();
  contentGrid.innerHTML="";
  window.loadContent(cat);
}
</script>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>
</body>
</html>
