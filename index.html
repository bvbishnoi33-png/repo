  <style>

    body {
      margin: 0;

      background: #f8fafc;

      padding: 1.5rem;
      flex: 1;
      animation: fade .4s ease;
    }

    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
      margin-bottom: 1rem;
    }

    .profile-buttons a {
      display: inline-block;

}

  height: 160px;
  position: relative;
}

.recent-title {

  margin-bottom: 0.6rem;
}

.recent-list {

}

.recent-item {
  padding: 10px;
  margin-bottom: 6px;
  background: #f1f5f9;
  border-radius: 8px;
  cursor: pointer;
  transition: background .2s;
}

.recent-item:hover {
  background: #e2e8f0;
}

/* NORMAL SPEED (HSBTE-like) */
.scroll {
  animation: scrollUp 6s linear infinite;
}

@keyframes scrollUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-50%); }
