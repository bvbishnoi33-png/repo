<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:#f8fafc;
  min-height:100vh;
  overflow-x:hidden;
}

/* ===== HEADER (NORMAL HEIGHT) ===== */
header{
  height:52px;
  background:#0f172a;
  color:#fff;
  display:flex;
  align-items:center;
  padding:0 12px;
  gap:10px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

.header-icon{
  font-size:18px;
}

#pageTitle{
  font-size:16px;
  font-weight:500;
}

/* ===== SIDEBAR MENU ===== */
nav{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:#1e293b;
  padding:12px;
  transform:translateX(-100%);
  transition:transform .25s ease;
  z-index:9999; /* ğŸ”¥ prevents penetration */
}

nav.open{transform:translateX(0)}

.nav-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:#fff;
  margin-bottom:10px;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
}

nav a{
  display:flex;
  align-items:center;
  gap:10px;
  color:#fff;
  text-decoration:none;
  padding:10px 4px;
  font-size:15px;
  cursor:pointer;
}

/* ===== MAIN CONTENT ===== */
main{
  padding:12px;
}

.card{
  background:#fff;
  border-radius:8px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
}

/* ===== RECENT UPDATES ===== */
.recent-box{
  height:140px;
  overflow:hidden;
  margin-top:8px;
}

.recent-list.scroll{
  animation:scrollUp 6s linear infinite;
}

@keyframes scrollUp{
  0%{transform:translateY(0)}
  100%{transform:translateY(-50%)}
}

.recent-item{
  padding:8px;
  background:#f1f5f9;
  margin-bottom:6px;
  border-radius:6px;
  cursor:pointer;
}

/* ===== FOOTER ===== */
footer{
  text-align:center;
  font-size:13px;
  color:#64748b;
  padding:10px;
}
</style>
</head>
