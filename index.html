<!DOCTYPE html>

.recent{height:140px;overflow:hidden}
.recent.scroll{animation:scroll 6s linear infinite}
@keyframes scroll{0%{transform:translateY(0)}100%{transform:translateY(-50%)}}
footer{text-align:center;font-size:.85rem;color:#64748b;padding:.8rem}
