<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>User Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f8fafc;
    }
    header {
      background: #0f172a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .menu {
      font-size: 24px;
      cursor: pointer;
    }
    nav {
      position: fixed;
      top: 0;
      left: -260px;
      width: 250px;
      height: 100%;
      background: #1e293b;
      padding: 1rem;
      transition: .3s;
      z-index: 100;
    }
    nav a {
      display: block;
      color: white;
      padding: 10px 0;
      text-decoration: none;
    }
    nav.open { left: 0; }

    .close {
      color: white;
      font-size: 20px;
      text-align: right;
      cursor: pointer;
    }

    main {
      padding: 1rem;
    }

    /* ðŸ”‘ REQUIRED BY user.js */
    #contentGrid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    .card {
      background: white;
      border-radius: 14px;
      padding: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    .empty {
      text-align: center;
      color: #64748b;
      padding: 2rem;
    }

    @media (min-width: 768px) {
      #contentGrid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

<header>
  <span class="menu" onclick="toggle()">â˜°</span>
  <h2>Information Portal</h2>
</header>

<nav id="nav">
  <div class="close" onclick="toggle()">âœ•</div>
  <a href="#" onclick="load('news')">News</a>
  <a href="#" onclick="load('instructions')">Instructions</a>
  <a href="#" onclick="load('syllabus')">Syllabus</a>
  <a href="#" onclick="load('notices')">Notices</a>
  <a href="#" onclick="load('images')">Images</a>
  <a href="#" onclick="load('videos')">Videos</a>
  <a href="#" onclick="load('documents')">Documents</a>
</nav>

<main>
  <!-- ðŸ”‘ REQUIRED ID -->
  <div id="contentGrid"></div>
</main>

<script>
  function toggle() {
    document.getElementById("nav").classList.toggle("open");
  }
</script>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>

</body>
</html>
