<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --border:#e2e8f0;
  --dark:#0f172a;
  --text:#0f172a;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  height:52px;
  background:var(--dark);
  color:white;
  display:flex;
  align-items:center;
  gap:10px;
  padding:0 14px;
}

.menu-btn{
  font-size:22px;
  cursor:pointer;
}

#pageTitle{
  font-size:16px;
  font-weight:500;
}

/* MENU */
nav{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:var(--dark);
  padding:14px;
  transform:translateX(-100%);
  transition:.25s;
  z-index:9999;
}

nav.open{transform:translateX(0)}

.nav-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  margin-bottom:14px;
}

.close-btn{
  font-size:22px;
  cursor:pointer;
}

nav a{
  display:flex;
  gap:10px;
  align-items:center;
  color:white;
  padding:10px 4px;
  text-decoration:none;
  font-size:15px;
  cursor:pointer;
}

/* MAIN */
main{
  flex:1;
  padding:16px;
}

/* SECTIONS */
.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:16px;
  margin-bottom:16px;
}

/* UPDATES */
.update{
  padding:14px;
  border:1px solid var(--border);
  border-radius:8px;
  margin-bottom:12px;
  background:#fafafa;
}

.update-title{
  font-weight:600;
}

.update-desc{
  margin-top:6px;
  color:var(--muted);
}

/* RECENT UPDATES */
.recent-box{
  max-height:180px;
  overflow-y:auto;
}

.recent-item{
  border:1px solid var(--border);
  border-radius:8px;
  padding:10px;
  margin-bottom:8px;
  background:#fafafa;
  cursor:pointer;
}

.recent-item:hover{
  background:#eef2f7;
}

/* ABOUT BUTTONS */
.about-buttons a{
  display:inline-block;
  margin:6px 6px 0 0;
  padding:10px 14px;
  border-radius:6px;
  background:var(--dark);
  color:white;
  text-decoration:none;
  font-size:14px;
}

/* EMPTY STATE */
.empty{
  color:var(--muted);
  font-style:italic;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#64748b;
  padding:12px;
  border-top:1px solid var(--border);
}
</style>
</head>

<body>

<header>
  <span class="menu-btn" onclick="openMenu()">‚ò∞</span>
  <span id="pageTitle">Home</span>
</header>

<nav id="nav">
  <div class="nav-header">
    <strong>Menu</strong>
    <span class="close-btn" onclick="closeMenu()">‚úï</span>

  </div>

  <a onclick="showHome()">üè† Home</a>
  <a onclick="load('news')">üì∞ News</a>
  <a onclick="load('instructions')">üìã Instructions</a>
  <a onclick="load('syllabus')">üìò Syllabus</a>
  <a onclick="load('notices')">üì¢ Notices</a>
  <a onclick="load('images')">üñºÔ∏è Images</a>
  <a onclick="load('videos')">üé• Videos</a>
  <a onclick="load('documents')">üìÑ Documents</a>
  <a onclick="showAbout()">‚ÑπÔ∏è About Us</a>
</nav>

<main id="content"></main>

<footer>
  ¬© 2026 Vipul Bishnoi. All rights reserved.
</footer>

<script>
const nav = document.getElementById("nav");
const content = document.getElementById("content");
const title = document.getElementById("pageTitle");

/* ===== MENU STATE (NO TOGGLE) ===== */
function openMenu() {
  nav.classList.add("open");
}
function closeMenu() {
  nav.classList.remove("open");
}

/* ===== PAGE LOAD SAFETY ===== */
window.addEventListener("load", () => {
  closeMenu();   // üîí GUARANTEED CLOSED
  showHome();
});

/* ===== HOME ===== */
function showHome() {
  closeMenu();
  title.textContent = "Home";
  content.innerHTML = `
    <div class="section">
      <h3>Welcome Dear User</h3>
      <p>This Website is designed to provide official information, notices, and updates to the Users.</p>
    </div>

    <div class="section">
      <h4>Recent Updates : </h4>
      <div id="recent" class="recent-box">Loading‚Ä¶</div>
    </div>
  `;
  loadRecent();
}

/* ===== ABOUT ===== */
function showAbout() {
  closeMenu();
  title.textContent = "About Us";
  content.innerHTML = `
    <div class="section">
      <h3>Vipul Bishnoi</h3>
      <p>Professional Web Developer</p>
      <p>Email: vipulbishnoi2992@gmail.com</p>
      <div class="about-buttons">
        <a href="https://t.me/Unknownbishnoi07" target="_blank">Telegram</a>
        <a href="https://github.com/Vipul-029" target="_blank">GitHub</a>
        <a href="https://www.linkedin.com/in/vipul-bishnoi-717827362" target="_blank">LinkedIn</a>
      </div>
    </div>
  `;
}

/* ===== LOAD SECTION ===== */
function load(category) {
  closeMenu();   // üîí FORCE CLOSE
  title.textContent = category.toUpperCase();
  content.innerHTML = `<div id="list" class="section"></div>`;
  loadContent(category);
}
</script>


<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>

</body>
</html>
