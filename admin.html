<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Portal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#f1f5f9;
  --card:#ffffff;
  --border:#e2e8f0;
  --primary:#1e40af;
  --text:#0f172a;
  --muted:#475569;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
header{
  height:52px;
  background:var(--primary);
  color:white;
  display:flex;
  align-items:center;
  padding:0 12px;
  gap:10px;
}

.menu-btn{font-size:22px;cursor:pointer}
#pageTitle{font-size:16px;font-weight:500}

/* MENU */
nav{
  position:fixed;
  top:0;left:0;
  width:260px;height:100%;
  background:#0f172a;
  padding:12px;
  transform:translateX(-100%);
  transition:.25s;
  z-index:9999;
}
nav.open{transform:translateX(0)}

.nav-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  color:white;
  margin-bottom:10px;
}
.close-btn{font-size:22px;cursor:pointer}

nav a{
  display:flex;
  gap:10px;
  align-items:center;
  color:white;
  padding:10px 4px;
  text-decoration:none;
  font-size:15px;
  cursor:pointer;
}

/* MAIN */
main{padding:14px}

.section{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:10px;
  padding:14px;
  margin-bottom:14px;
}

/* UPDATE LIST */
.update{
  padding:12px;
  border-bottom:1px solid var(--border);
}
.update:last-child{border-bottom:none}
.update-title{font-weight:600}
.update-desc{color:var(--muted);margin-top:4px}

/* RECENT UPDATES */
.recent-box{
  max-height:160px;
  overflow-y:auto;
  border:1px solid var(--border);
  border-radius:8px;
  padding:6px;
}
.recent-item{
  padding:8px;
  cursor:pointer;
  border-radius:6px;
}
.recent-item:hover{
  background:#e0e7ff;
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#64748b;
  padding:10px;
}
</style>
</head>

<body>

<header>
  <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
  <span id="pageTitle">Home</span>
</header>

<nav id="nav">
  <div class="nav-header">
    <strong>Menu</strong>
    <span class="close-btn" onclick="toggleMenu()">‚úï</span>
  </div>
  <a onclick="showHome()">üè† Home</a>
  <a onclick="load('news')">üì∞ News</a>
  <a onclick="load('instructions')">üìã Instructions</a>
  <a onclick="load('syllabus')">üìò Syllabus</a>
  <a onclick="load('notices')">üì¢ Notices</a>
  <a onclick="load('images')">üñºÔ∏è Images</a>
  <a onclick="load('videos')">üé• Videos</a>
  <a onclick="load('documents')">üìÑ Documents</a>
  <a onclick="showAbout()">‚ÑπÔ∏è About Us</a>
</nav>

<main id="content"></main>

<footer>
  ¬© 2026 Vipul Bishnoi. All rights reserved.
</footer>

<script>
const nav=document.getElementById("nav");
const content=document.getElementById("content");
const title=document.getElementById("pageTitle");

function toggleMenu(){nav.classList.toggle("open")}

function showHome(){
  toggleMenu();
  title.textContent="Home";
  content.innerHTML=`
    <div class="section">
      <h3>Welcome Dear User</h3>
      <p>This portal provides official information, notices and updates.</p>
    </div>

    <div class="section">
      <h4>Recent Updates</h4>
      <div id="recent" class="recent-box">Loading‚Ä¶</div>
    </div>
  `;
  loadRecent();
}

function showAbout(){
  toggleMenu();
  title.textContent="About Us";
  content.innerHTML=`
    <div class="section">
      <h3>Vipul Bishnoi</h3>
      <p>Professional Web Developer</p>
      <p>Email: vipulbishnoi2992@gmail.com</p>
      <p>
        <a href="https://t.me/Unknownbishnoi07" target="_blank">Telegram</a> |
        <a href="https://github.com/Vipul-029" target="_blank">GitHub</a> |
        <a href="https://www.linkedin.com/in/vipul-bishnoi-717827362" target="_blank">LinkedIn</a>
      </p>
    </div>
  `;

function load(cat){
  toggleMenu();
  title.textContent=cat.toUpperCase();
  content.innerHTML=`<div id="list" class="section"></div>`;
  loadContent(cat);
}

showHome();
</script>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/user.js"></script>

</body>
</html>
