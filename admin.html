<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Welcome Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{margin:0;font-family:Arial;background:#f1f5f9}
    header{background:#0f172a;color:#fff;padding:1rem;text-align:center}
    .box{max-width:700px;margin:20px auto;background:#fff;
         padding:15px;border-radius:8px}
    label{display:block;margin-top:10px}
    input,textarea,select,button{
      width:100%;padding:10px;margin-top:5px
    }
    button{background:#2563eb;color:#fff;border:none}
  </style>
</head>

<body>

<header>
  <h2>Welcome Admin</h2>
</header>

<div class="box">
  <form id="contentForm">

    <label>Category</label>
    <select id="category">
      <option value="news">News</option>
      <option value="instructions">Instructions</option>
      <option value="syllabus">Syllabus</option>
      <option value="notices">Notices</option>
      <option value="images">Images</option>
      <option value="videos">Videos</option>
      <option value="documents">Documents</option>
    </select>

    <label>Content Type</label>
    <select id="type">
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="video">Video</option>
      <option value="document">Document</option>
    </select>

    <label>Title</label>
    <input id="title">

    <label>Description</label>
    <textarea id="description"></textarea>

    <label>Media URLs (comma separated)</label>
    <textarea id="mediaUrls"></textarea>

    <label>Order</label>
    <input id="order" type="number">

    <button type="submit">Save</button>
  </form>
</div>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/admin.js"></script>

</body>
</html>
