<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:system-ui;background:#f1f5f9;display:flex;flex-direction:column;min-height:100vh}
header{background:#0f172a;color:#fff;padding:1rem;text-align:center}
.container{max-width:900px;margin:auto;padding:1rem;flex:1}
.card{background:#fff;padding:1rem;border-radius:10px;margin-bottom:1rem;box-shadow:0 6px 18px rgba(0,0,0,.1)}
label{display:block;margin-top:10px}
input,textarea,select,button{width:100%;padding:10px;margin-top:5px}
button{background:#2563eb;color:#fff;border:none;border-radius:6px}
.delete{background:#dc2626;margin-top:10px}
footer{text-align:center;font-size:.85rem;color:#64748b;padding:.8rem}
</style>
</head>

<body>

<header><h2>Welcome Admin</h2></header>

<div class="container">

<form id="contentForm" class="card">
<label>Category</label>
<select id="category">
<option value="news">News</option>
<option value="instructions">Instructions</option>
<option value="syllabus">Syllabus</option>
<option value="notices">Notices</option>
<option value="images">Images</option>
<option value="videos">Videos</option>
<option value="documents">Documents</option>
</select>

<label>Title</label>
<input id="title" required>

<label>Description</label>
<textarea id="description"></textarea>

<label>Media URLs (comma separated)</label>
<textarea id="mediaUrls"></textarea>

<button type="submit">Save Update</button>
</form>

<div id="adminList"></div>

</div>

<footer>Â© 2026 Vipul Bishnoi. All rights reserved.</footer>

<script type="module" src="js/firebase.js"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/admin.js"></script>
</body>
</html>
